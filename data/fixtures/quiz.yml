Quiz:
  Quiz01:
    Translation:
      it:
        nome: Quiz su symfony
        descrizione: >
          Questo è un quiz utilizzato per lo sviluppo del plugin sfQuizPlugin
          di symfony
      en:
        nome: Quiz symfony
        descrizione: >
          This is a quiz used for the development of the symfony plugin sfQuizPlugin
QuizDomande:
  Domanda01:
    Quiz: Quiz01
    Translation:
      it:
        domanda: In symfony 1.4, qual'è l'ORM predefinito?
      en:
        domanda: With symfony 1.4, what is the default ORM?
    tipo_risposta: singola
  Domanda02:
    Quiz: Quiz01
    Translation:
      it:
        domanda: Con quale versione di PHP funziona symfony 2?
      en:
        domanda: With which version of PHP works symfony 2?
    tipo_risposta: singola
  Domanda03:
    Quiz: Quiz01
    Translation:
      it:
        domanda: >
          In symfony 1.4 quando si cancella una tabella di Doctrine dal file yaml e si ricostruiscono
          le classi dei modelli, dei form e dei filtri con ./symfony doctrine:build --all le classi
          relative alle tabelle cancellate rimangono. Come si fa ad eliminarle?
      en:
        domanda: >
          In symfony 1.4 when you erase a table of the Doctrine YAML file and rebuild the classes of
          models, forms and filters with ./symfony doctrine:build --all the classes canceled for
          tables remain. How do I remove them?
    tipo_risposta: singola
  Domanda04:
    Quiz: Quiz01
    Translation:
      it:
        domanda: In symfony 1.4 qual'è la convenzione per le azioni?
      en:
        domanda: In symfony 1.4 what is the convention for the actions?
    tipo_risposta: singola
  Domanda05:
    Quiz: Quiz01
    Translation:
      it:
        domanda: Quale dei seguenti libri cartacei non è mai esistito?
      en:
        domanda: Which of the following paper books never existed?
    tipo_risposta: singola
