      it:
        risposta: PHP >= 4.0
        commento: La versione 4 di PHP venne rilasciata nel 2000. Nessuna versione di symfony ha mai supportato PHP 4.x

  Risposta03a:
    QuizDomande:  Domanda03
    giusta: false
    Translation:
      it:
        risposta: L'unico modo è cancellare a mano tutte le classi rimaste orfane
  Risposta03b:
    QuizDomande:  Domanda03
    giusta: false
    Translation:
      it:
        risposta: ./symfony clear:cache
  Risposta03c:
    QuizDomande:  Domanda03
    giusta: false
