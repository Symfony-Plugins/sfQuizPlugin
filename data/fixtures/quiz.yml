Quiz:
  Quiz01:
    Translation:
      it:
        nome: Quiz su symfony
        descrizione: >
          Questo è un quiz utilizzato per lo sviluppo del plugin sfQuizPlugin
          di symfony
QuizDomande:
  Domanda01:
    Quiz: Quiz01
    Translation:
      it:
        domanda: In symfony 1.4, qual'è l'ORM predefinito?
    tipo_risposta: singola
  Domanda02:
    Quiz: Quiz01
    Translation:
      it:
        domanda: Con quale versione di PHP funziona symfony 2?
    tipo_risposta: singola
  Domanda03:
    Quiz: Quiz01
    Translation:
      it:
        domanda: >
          In symfony 1.4 quando si cancella una tabella di Doctrine dal file yaml e si ricostruiscono
          le classi dei modelli, dei form e dei filtri con ./symfony doctrine:build --all le classi
          relative alle tabelle cancellate rimangono. Come si fa ad eliminarle?
    tipo_risposta: singola
  Domanda04:
    Quiz: Quiz01
    Translation:
      it:
        domanda: In symfony 1.4 qual'è la convenzione per le azioni?
    tipo_risposta: singola
  Domanda05:
    Quiz: Quiz01
    Translation:
      it:
        domanda: Quale dei seguenti libri cartacei non è mai esistito?
    tipo_risposta: singola
QuizRisposte:
  Risposta01a:
    Translation:
      it:
        risposta: Propel
        commento: No, propel era l'ORM predefinito nelle versioni precedenti alla 1.3
    QuizDomande:  Domanda01
    giusta: false
  Risposta01b:
    Translation:
      it:
        risposta: Doctrine
    QuizDomande:  Domanda01
    giusta: true
  Risposta01c:
    Translation:
      it:
        risposta: Rocks
        commento: http://en.wikipedia.org/wiki/Rocks_%28PHP%29
    QuizDomande:  Domanda01
    giusta: false
  Risposta01d:
    Translation:
      it:
        risposta: Redbean
        commento: http://en.wikipedia.org/wiki/Redbean_%28software%29
    QuizDomande:  Domanda01
    giusta: false
  Risposta01e:
    Translation:
      it:
        risposta:  Torpor
        commento: http://en.wikipedia.org/wiki/Torpor_%28PHP%29
    QuizDomande: Domanda01
    giusta: false
  Risposta02a:
    QuizDomande:  Domanda02
    giusta: false
    Translation:
      it:
        risposta: PHP >= 5.0
  Risposta02b:
    QuizDomande:  Domanda02
    giusta: false
    Translation:
      it:
        risposta: PHP >= 5.2.4
  Risposta02c:
    QuizDomande:  Domanda02
    giusta: true
    Translation:
      it:
        risposta: PHP >= 5.3
  Risposta02d:
    QuizDomande:  Domanda02
    giusta: false
