Quiz:
  Quiz01:
    Translation:
      it:
        title: Quiz su symfony
        description: >
          Questo è un quiz utilizzato per lo sviluppo del plugin sfQuizPlugin
          di symfony
      en:
        title: Quiz symfony
        description: >
          This is a quiz used for the development of the symfony plugin sfQuizPlugin
QuizQuestions:
  Question01:
    Quiz: Quiz01
    Translation:
      it:
        question: In symfony 1.4, qual'è l'ORM predefinito?
      en:
        question: With symfony 1.4, what is the default ORM?
    type_response: singola
  Question02:
    Quiz: Quiz01
    Translation:
      it:
        question: Con quale versione di PHP funziona symfony 2?
      en:
        question: With which version of PHP works symfony 2?
    type_response: singola
  Question03:
    Quiz: Quiz01
    Translation:
      it:
        question: >
          In symfony 1.4 quando si cancella una tabella di Doctrine dal file yaml e si ricostruiscono
          le classi dei modelli, dei form e dei filtri con ./symfony doctrine:build --all le classi
          relative alle tabelle cancellate rimangono. Come si fa ad eliminarle?
      en:
        question: >
          In symfony 1.4 when you erase a table of the Doctrine YAML file and rebuild the classes of
          models, forms and filters with ./symfony doctrine:build --all the classes canceled for
          tables remain. How do I remove them?
    type_response: singola
  Question04:
    Quiz: Quiz01
    Translation:
      it:
        question: In symfony 1.4 qual'è la convenzione per le azioni?
      en:
        question: In symfony 1.4 what is the convention for the actions?
    type_response: singola
  Question05:
    Quiz: Quiz01
    Translation:
      it:
        question: Quale dei seguenti libri cartacei non è mai esistito?
      en:
        question: Which of the following paper books never existed?
    type_response: singola
